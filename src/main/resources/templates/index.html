<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employee Management</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom styles for this template -->
  <link href="sticky-footer-navbar.css" rel="stylesheet">
</head>
<body>
<br>

<div class="container">
  <h2>ERP SYSTEM</h2>
  <br><br>
  <!-- Nav pills -->
  <ul class="nav nav-pills" role="tablist">
    <li class="nav-item">
      <a id="home-tab" class="nav-link active" data-toggle="pill" href="#home">Dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#register">Registration</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#menu2">Manage</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="home" class="container tab-pane active"><br>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Emp ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Mobile</th>
          <th scope="col">Salary</th>
          <th scope="col">Country</th>
          <th scope="col">State</th>
        </tr>
        </thead>
        <tbody id="employees-record-table">
        </tbody>
      </table>
    </div>

    <div id="register" class="container tab-pane fade"><br>
      <div id="registration-status"></div>
      <form id="registration-form" class="row g-3">
        <div class="col-md-6">
          <input type="text" name="firstName" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="col-md-6">
          <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last Name">
        </div>
        <div class="col-12">
          <label for="mobNo" class="form-label"></label>
          <input type="text" name="mobNo" class="form-control" id="mobNo" placeholder="Mobile Number">
        </div>
        <div class="col-12">
          <label for="country" class="form-label"></label>
          <input type="text" name="country" class="form-control" id="country" placeholder="Country">
        </div>
        <div class="col-12">
          <label for="state" class="form-label"></label>
          <input name="state" type="text" class="form-control" id="state" placeholder="State">
        </div>
        <div class="col-12">
          <label for="salary" class="form-label"></label>
          <input name="salary" type="text" class="form-control" id="salary" placeholder="Salary">
        </div>
        <div class="col-12">
          <label for="email" class="form-label"></label>
          <input name="email" type="text" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="col-12">
          <span></span>
          <br>
          <button id="register-btn" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
    <div id="menu2" class="container tab-pane fade"><br>
      <div class="card">
        <div class="card-body">
          <div style="margin-left: 70%; margin-right: 0;">
            <form id="emp-search-form" class="form-inline">
              <div class="form-group mx-sm-3 mb-2">
                <label for="empNo" class="sr-only">Find Employee</label>
                <input type="text" name="empNo" class="form-control" id="empNo" placeholder="Employee ID">
              </div>
              <button id="search-btn" class="btn btn-success mb-2">Search</button>
            </form>
          </div>
          <hr/>
          <div id="search-result"></div>
        </div>
      </div>

    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <span class="text-muted">Designed and developed by PRATAP. Enterprise Resource Planning (ERP) ™, Ⓒ 2021</span>
  </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/app.js"></script>
</body></html>
